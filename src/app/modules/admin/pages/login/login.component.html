<div class="limiter">
  <div class="container-login100" style="background-image: url('./assets/images/img-01.jpg');">
    <div class="wrap-login100 p-t-190 p-b-30">
      <form class="login100-form validate-form">
        <div class="login100-form-avatar">
          <img src="./assets/images/avatar-01.jpg" alt="AVATAR">
        </div>

       

        <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
          
          <input class="input100" type="text" name="username" [(ngModel)]="email" placeholder="UsuÃ¡rio">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" [(ngModel)]="password" placeholder="Senha">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock"></i>
          </span>
        </div>

        <div class="container-login100-form-btn p-t-10">
          <button type="button" class="login100-form-btn" (click)="authenticate()">
            Entrar
          </button>
        </div>

        <div class="text-center w-full p-t-25 p-b-230">
          <a href="#" class="txt1">
            <!-- Forgot Username / Password? -->
          </a>
        </div>

        <div class="text-center w-full">
          <a class="txt1" href="#">
            <!-- Create new account
            <i class="fa fa-long-arrow-right"></i>						 -->
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
