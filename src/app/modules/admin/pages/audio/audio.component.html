<mk-box>
  <h5> Cadastro </h5>
  <hr>
  <form>
  
   
    <div class="form-group">
      <div class="row">
        <div class="col col-sm-6">
            <input type="text" class="form-control" placeholder="Nome do Arquivo">
        </div>
        <div class="col col-sm-6">
            <input type="file"   placeholder="Repetir Senha">
        </div>
      </div>        
    </div>
  
    <div class="form-group">
        <button type="button" (click)="save()" class="btn-primary float-right">Salvar</button>
    </div>
    
  </form>
</mk-box>

<mk-box>
    <h5> Relatório de Áudios </h5>
    <hr>
    <table class="table">
      <thead>
        <th>Data de Cadastro</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Ação</th>
      </thead>
      <tbody>
        <tr>
          <td>Alex Anderson</td>
        </tr>
      </tbody>
    </table>
    
  </mk-box>
