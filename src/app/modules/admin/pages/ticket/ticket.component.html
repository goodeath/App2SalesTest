<mk-box *ngIf="getActiveMenu() == 1 && !getIsCreated()">
    
    <h4>Cadastrar</h4> 
    <hr>
    <form>
   
      <div class="form-group">
          <input type="text" class="form-control" name="name" [(ngModel)]="data.name" placeholder="Título">
      </div>
      
      <div class="form-group">
        <div class="row">
          <div class="col col-sm-6">
              <input type="text" class="form-control" name="initial" [(ngModel)]="data.initial_value" placeholder="De: R$">
          </div>
          <div class="col col-sm-6">
              <input type="text" class="form-control" name="final" [(ngModel)]="data.final_value" placeholder="Por: R$">
          </div>
        </div>        
      </div>
      <hr>
      <h4>Benefícios</h4> 
      
      <div class="form-group" *ngFor="let item of benefits;  index as i">
        <div class="row" >
          <div class="col col-sm-4">&nbsp;</div>
          <div class="col col-sm-4">
              <div class="col col-sm-6 text-center">
                <span>{{item.name}}</span>
              </div>
              <div class="col col-sm-6">
              
                  <i class=" fa fa-window-close" (click)="remove(item,i)" style="cursor:pointer;font-size:17px;"></i>
              </div>    
          </div>
          <div class="col col-sm-4">&nbsp;</div>
          
       
        </div>
           
      </div>
      <div class="form-group">
          <div class="row">
              <div class="col col-sm-4">
                &nbsp;
              </div>
              <div class="col col-sm-4">
                  <input type="text" class="form-control"  name="field[]" [(ngModel)]="benefitName"  placeholder="Benefício">
              </div>
              <div class="col col-sm-4">
                &nbsp;
              </div>
          </div>
          <div class="row">
              <div class="col col-sm-4">
                &nbsp;
              </div>
              <div class="col col-sm-4">
                  <div class="col col-sm-4">&nbsp;</div>
                  <div class="col col-sm-4">
                      <br>
                      <button type="button" class="btn btn-primary" (click)="addBenefit()">Adicionar</button> 
                  </div>
                  <div class="col col-sm-4">&nbsp;</div>
              </div>
              <div class="col col-sm-4">
                &nbsp;
              </div>
          </div>
          
        
      </div>
      <div class="form-group pull-right">
          <button type="button" (click)="create()" class="btn btn-primary ">Salvar</button>
      </div>
      
    </form>
  </mk-box>

<mk-box *ngIf="getActiveMenu() == 1 && getIsCreated()">
  <h5> Cadastrar </h5>
  <hr>
  <div class="form-group">
    <div class="row text-center">
      <div style="margin: 0 auto;width: 20%;">
        <div class="col col-sm-8">
            <button class="btn btn-primary" (click)="schedule()">Agenda</button>
        </div>
        <div class="col col-sm-4">
            <button class="btn btn-primary" (click)="newTicket()" type="button">Novo Ingresso</button>      
        </div>
      </div>
    </div>
      
  </div>
  
  
</mk-box>
